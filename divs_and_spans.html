<!DOCTYPE html>

<html>

    <head>

        <title>
            Divs and Spans
        </title>

        <meta charset="UTF-8">

        <meta name="description" content="Semantically neutral divs and spans">

        <meta name="keywords" content="Divs, Spans">

        <meta name="author" content="Adam Boley">


    </head>

    <body>

        <a href="/Git-Experimentation/">Home</a>

        <br>

        <div>
            This is some text inside a div
        </div>

        <div>
            This is some more text inside a second div. This should appear below the text in the div above
        </div>

        <div>
            <span>
                This is some text inside a span               
            </span>

            <span>
                This is some more text inside another span. It should appear next to the first text
            </span>
        </div>

    </body>

</html>
