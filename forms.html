<!DOCTYPE html>

<html>

    <head>

        <title>
            Forms
        </title>

        <meta charset="UTF-8">


    </head>

    <body>

        <a href="/Git-Experimentation/">Home</a>

        <br>

        <form action="https://formdump.codeinstitute.net" method="POST">
            
            <fieldset>
                <legend>This is a fieldset element, which draws a box</legend>
            
            <label for="first-name">First Name (not required)</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name here">

            <br>

            <label for="last-name">Last Name (not required)</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name here">

            <br>

            <label for="Username">Enter your username here (required)</label>
            <input type="text" id="Username" name="username" placeholder="Enter your username here" required>

            <br>
            
            <label for="email">Enter your email address here (required)</label>
            <input type="email" id="email" name="email address" placeholder="Enter your email address here" required>

            <br>

            <label for="password">Enter your password here (required)</label>
            <input type="password" id="password" name="password" placeholder="Enter your password here" required>

            </fieldset>

            <fieldset>
                <legend>This is another fieldset element</legend>

            <label for="message">Enter your message here</label>
            <br>
            <textarea id="message" name="message" placeholder="Write your message here"></textarea>

            </fieldset>



            <fieldset>
                <legend>Beer</legend>

            <p>Select your favourite beer:</p>

            <label for="radio">Fursty Ferret</label>
            <input id="radio" type="radio" name="favourite-beer" required>

            <label for="radio">Golden Champion</label>
            <input id="radio" type="radio" name="favourite-beer">

            <label for="radio">Hobgoblin</label>
            <input id="radio" type="radio" name="favourite-beer">

            </fieldset>

            <fieldset>
                <legend>Ship tonnage</legend>

            <label for="ship-preference">Select which class of ship you like</label>
            <select id="ship=preference" name="ship-preference">
                <option value="corvette">Corvette</option>
                <option value="hunter-killer">Hunter Killer</option>
                <option value="destroyer">Destroyer</option>
                <option value="light-cruiser">Light Cruiser</option>
                <option value="heavy-cruiser">Heavy Cruiser</option>
                <option value="battlecruiser" selected>Battlecruiser</option>
                <option value="battleship">Battleship</option>
                <option value="auxilliary">Fast Fleet Auxilliary</option>

            </select>

            </fieldset>

            <label for="factions">Enter your preferred faction</label>

            <input type="text" id="factions" list="faction-list" name="faction">

            <datalist id="faction-list">
                <option value="Adeptus Astartes"></option>
                <option value="Astra Militarum"></option>
                <option value="Orks"></option>
                <option value="Aeldari"></option>
                <option value="Necrons"></option>
                <option value="Traitor Legions"></option>
                <option value="Adepta Sororitas"></option>
                <option value="Tau"></option>
                <option value="Tyranids"></option>

            </datalist>
            
            <fieldset>
                <legend>Form options</legend>
                
                <button type="submit"><strong>A submit button with bold text</strong></button>

                <button type="reset"><em>A reset button with italic text</em></button>

            <br>

            <label for="checkbox">Click here to enable cookies (automatically selected)</label>
            <input id="checkbox" type="checkbox" name="enable-cookies" checked>

            </fieldset>


        </form>

    </body>

</html>
