    <body>

        <a href="/Git-Experimentation/">Home</a>

        <form action="https://formdump.codeinstitute.net" method="POST">
            <label for="Username">Enter your username here</label>
            <input type="text" id="Username" name="username" placeholder="Enter your username here">

            <br>
            
            <label for="email">Enter your email address here</label>
            <input type="email" id="email" name="email address" placeholder="Enter your email address here">

            <br>

            <label for="password">Enter your password here</label>
            <input type="password" id="password" name="password" placeholder="Enter your password here">
            
            <br>

            <label for="message">Enter your message here</label>
            <br>
            <textarea id="message" name="message" placeholder="Write your message here"></textarea>

            <br>

            <input type="submit" value="Click here to submit the form">
            <input type="reset" value="Click here to clear the form">

            <br>

            <label for="checkbox">Click here to enable cookies</label>
            <input id="checkbox" type="checkbox" name="enable-cookies">

            <br>

</html>
