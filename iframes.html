<!DOCTYPE html>

<html>

    <head>

        <title>
            I-Frames
        </title>

        <meta charset="UTF-8">

        <meta name="description" content="Iframes">

        <meta name="keywords" content="iframes">

        <meta name="author" content="Adam Boley">

        <link href="styles.css" rel="stylesheet">

    </head>

    <body>

        <a href="/Git-Experimentation/">Home</a>

        <br>

        <p>IFrames allow a webpage to display other webpages without the user having to navigate to that webpage</p>

        <p>Common examples are Youtube videos, Google Maps, Wikipedia searchers and Google searchbars</p>

        <br>

        <p>A youtube video link</p>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/hCyGIJl1XUA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen title="Highway Star - Expanse cover"></iframe>

        <br>

        <p>Work Google Map</p>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2488.19507059303!2d-0.4301600842333089!3d51.41784317962054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487674649bdfe99f%3A0x5c658b2d1f6a2bb8!2sIntertek%20Sunbury%20Technology%20Centre!5e0!3m2!1sen!2suk!4v1641738951715!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" title="Work Google Map"></iframe> 

        <br>

        <p>Wikipedia</p>

        <iframe src="https://wikipedia.org/" title="Wikipedia" height="600" width="600"></iframe>

    </body>

</html>
