<!DOCTYPE html>

<html>

    <head>

        <title>
            I-Frames
        </title>

        <meta charset="UTF-8">

        <meta name="description" content="Iframes">

        <meta name="keywords" content="iframes">

        <meta name="author" content="Adam Boley">

        <link href="styles.css" rel="stylesheet">

    </head>

    <body>

        <a href="/Git-Experimentation/">Home</a>

        <br>

        <p>IFrames allow a webpage to display other webpages without the user having to navigate to that webpage</p>

        <p>Common examples are Youtube videos, Google Maps, Wikipedia searchers and Google searchbars</p>

        <br>

        <p>A youtube video link</p>

        <iframe src="https://www.youtube.com/watch?v=hCyGIJl1XUA" title="Highway Star - Belter cover" height="400" width="400"></iframe>

        <br>

        <p>Work Google Map</p>

        <iframe src="https://www.google.co.uk/maps/place/Intertek+Sunbury+Technology+Centre/@51.4178465,-0.4301601,17z/data=!3m1!4b1!4m5!3m4!1s0x487674649bdfe99f:0x5c658b2d1f6a2bb8!8m2!3d51.4178757!4d-0.427972?hl=en" title="Intertek Google Map" height="500" width="500"></iframe> 

        <br>

        <p>Wikipedia</p>

        <iframe src="https://wikipedia.org/" title="Wikipedia" height="600" width="600"></iframe>

    </body>

</html>
